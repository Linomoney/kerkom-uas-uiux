<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Barokah Umroh</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .login-box {
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .login-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #2e7d32 0%, #43a047 100%);
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
      }

      .form-control-custom {
        width: 100%;
        padding: 0.75rem 0.75rem 0.75rem 2.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-control-custom:focus {
        outline: none;
        border-color: #22c55e;
        box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
      }

      .alert-custom {
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <div class="login-logo">
        <i class="fas fa-kaaba text-white text-4xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Barokah Umroh</h2>
      <p class="text-center text-gray-600 mb-8">Masuk ke Dashboard Admin</p>

      <div id="loginAlert" class="hidden"></div>

      <form id="loginForm" onsubmit="login(event)">
        <div class="mb-6">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <div class="relative">
            <input type="text" id="username" class="form-control-custom" placeholder="Masukkan username" required />
            <i class="fas fa-user absolute left-3 top-4 text-gray-400"></i>
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input type="password" id="password" class="form-control-custom" placeholder="Masukkan password" required />
            <i class="fas fa-lock absolute left-3 top-4 text-gray-400"></i>
          </div>
        </div>

        <div class="mb-6 flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="rounded mr-2" />
            <span class="text-sm text-gray-600">Ingat saya</span>
          </label>
          <a href="#" class="text-sm text-green-600 hover:text-green-700">Lupa password?</a>
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white py-3 rounded-lg font-semibold hover:from-green-700 hover:to-green-800 transition">Masuk</button>
      </form>

      <div class="mt-6 p-4 bg-blue-50 rounded-lg">
        <p class="text-sm text-blue-800 font-semibold mb-2">Demo Credentials:</p>
        <p class="text-sm text-blue-700">Username: <strong>admin</strong></p>
        <p class="text-sm text-blue-700">Password: <strong>admin123</strong></p>
      </div>

      <div class="mt-6 text-center">
        <a href="index.html" class="text-sm text-gray-600 hover:text-green-600"> <i class="fas fa-arrow-left mr-2"></i>Kembali ke Website </a>
      </div>
    </div>

    <script>
      // Demo credentials
      const users = [{ username: "admin", password: "admin123", name: "Administrator" }];

      function login(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const user = users.find((u) => u.username === username && u.password === password);

        if (user) {
          localStorage.setItem("currentUser", JSON.stringify(user));
          window.location.href = "dashboard.html";
        } else {
          showAlert("Username atau password salah!", "error");
        }
      }

      function showAlert(message, type) {
        const alertDiv = document.getElementById("loginAlert");
        alertDiv.className = `alert-custom ${type === "error" ? "alert-error" : "alert-success"}`;
        alertDiv.innerHTML = `
                <i class="fas fa-${type === "error" ? "exclamation-circle" : "check-circle"}"></i>
                <span>${message}</span>
            `;
        alertDiv.classList.remove("hidden");

        setTimeout(() => {
          alertDiv.classList.add("hidden");
        }, 3000);
      }

      // Check if already logged in
      window.addEventListener("DOMContentLoaded", () => {
        const storedUser = localStorage.getItem("currentUser");
        if (storedUser) {
          window.location.href = "dashboard.html";
        }
      });
    </script>
  </body>
</html>
